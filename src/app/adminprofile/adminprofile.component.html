<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Admin Profile
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Admin Profile</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-primary col-md-offset-3 col-md-6">
      <div class="box-body ">
        <table class="table" style="border: 0;">
          <tr>
            <td>
              <div class="container" style=" width:36%; display: flex; justify-content: center;">
                <img id="profileImageIn" style="height:170px; width:170px;" class="img-circle image">
                <div class="middle">
                  <a href="#" data-toggle="modal" data-target="#changeImageModal">
                    <i class="far fa-edit"></i>
                  </a>
                </div>
              </div>
            </td>
          </tr>

          <!-- admin detail -->

          <tr>
            <table class="table table-bordered" id="tableDetail" name="tableDetail">
              <tr>

                <th>Name</th>
                <th>{{adminData.Adminname}}</th>
              </tr>
              <tr>

                <th>Phone No.</th>
                <th>{{adminData.PhoneNo}}</th>
              </tr>
              <tr>

                <th>Email</th>
                <th>{{adminData.Email}}</th>
              </tr>
            </table>
          </tr>
          <tr>
            <table class="table table-bordered " id="tableDetail2" name="tableDetail2" style="display:none">
              <tr>
                <th>Name</th>
                <th>
                  <input type="text" [(ngModel)]='adminData.Adminname' #txtName="ngModel" name="txtName" id="txtName" class="form-control">
                </th>
              </tr>
              <tr>

                <th>Phone No.</th>
                <th>
                  <input type="text" [(ngModel)]='adminData.PhoneNo' #txtPhone="ngModel" name="txtPhone" id="txtPhone" class="form-control">
                </th>
              </tr>
              <tr>

                <th>Email</th>
                <th>
                  <input type="email" [(ngModel)]='adminData.Email' #txtEmail="ngModel" name="txtEmail" id="txtEmail" class="form-control">
                </th>
              </tr>
            </table>
          </tr>

          <!-- option of edit table and cancel -->

          <tr>
            <td>
              <button class="btn btn-primary" (click)="hideTable()" name="btnEC" id="btnEC">Edit Profile Detail</button>
              <button class="btn btn-success" (click)="updateProfile(txtName.value,txtPhone.value,txtEmail.value)" name="btnSave" id="btnSave"
                style="display:none;">Save</button> &nbsp;
              <button class="btn btn-default" (click)="hideButton()" name="btnCancel" id="btnCancel" style="display:none;">Cancel</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>

</div>

<div class="modal fade" id="changeImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Profile Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #frm="ngForm">
          <div class="form-group">
            <label for="txtlogo">Profile Image
              <span class="text-danger">*</span>
            </label>
            <input type="file" id="image" (change)="upload($event)" class="form-control" name="image" required ngModel #image="ngModel">
            <!-- <p class="help-block">Example block-level help text here.</p> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateImage();" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
