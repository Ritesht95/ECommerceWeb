<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Admin Profile
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Admin Profile</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-primary col-md-offset-3 col-md-6">
      <div class="box-body ">
        <table class="table" style="border: 0;">
          <tr>
            <td>
              <div class="container" style=" width:36%;">
                <img style="justify-self: center; height:170px; width:170px;" class="img-circle image" src="../assets/img/avatar.png">
                <div class="middle">
                  <i class="far fa-edit"></i>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <table class="table table-bordered" id="tableDetail" name="tableDetail">
              <tr>

                <th>Name</th>
                <th>{{adminData.Adminname}}</th>
              </tr>
              <tr>

                <th>Phone No.</th>
                <th>{{adminData.PhoneNo}}</th>
              </tr>
              <tr>

                <th>Email</th>
                <th>{{adminData.Email}}</th>
              </tr>
            </table>
          </tr>
          <tr>
            <table class="table table-bordered " id="tableDetail2" name="tableDetail2" style="display:none">
              <tr>
                <th>Name</th>
                <th>
                  <input type="text" ngModel #txtName="ngModel" name="txtName" id="txtName" class="form-control">
                </th>
              </tr>
              <tr>

                <th>Phone No.</th>
                <th>
                  <input type="text" ngModel #txtPhone="ngModel" name="txtPhone" id="txtPhone" class="form-control">
                </th>
              </tr>
              <tr>

                <th>Email</th>
                <th>
                  <input type="email" ngModel #txtEmail="ngModel" name="txtEmail" id="txtEmail" class="form-control">
                </th>
              </tr>
            </table>
          </tr>
          <tr>
            <td>
              <button class="btn btn-primary" (click)="hideTable()" name="btnEC" id="btnEC">Edit Profile Detail</button>
              <button class="btn btn-success" (click)="updateProfile(txtName.value,txtPhone.value,txtEmail.value)" name="btnSave" id="btnSave" style="display:none;">Save</button> &nbsp;
              <button class="btn btn-default" (click)="hideButton()" name="btnCancel" id="btnCancel" style="display:none;">Cancel</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>

</div>
