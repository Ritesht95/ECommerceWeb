<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Website Mail Settings
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="" [routerLink]="['/dashboard']">
          <i class="fa fa-home"></i> Home
        </a>
      </li>
      <li class="active">Website Mail Setting</li>
    </ol>
  </section>

  <section class="content">
    <div class="box box-primary">
      <!-- <div class="box-header with-border">
            <h3 class="box-title">Quick Example</h3>
          </div> -->
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" #frm="ngForm">
        <div class="box-body">
          <div class="form-group">
            <label for="txtEmail">Email</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Email" name="txtEmail" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #txtEmail="ngModel">
          </div>
          <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Password" required ngModel name="txtPassword" #txtPassword="ngModel">
          </div>
          <div *ngIf="txtEmail.touched || txtPassword.touched">
            <div *ngIf="txtEmail.errors?.required && txtEmail.touched">
              <span class="text-danger">Email is required</span>
            </div>
            <div *ngIf="txtEmail.errors?.pattern && txtEmail.touched">
              <span class="text-danger">Email is Invalid</span>
            </div>
            <div *ngIf="txtPassword.errors?.required && txtPassword.touched">
              <span class="text-danger">Password is required</span>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="reset" class="btn btn-primary">Cancle</button>&nbsp;
          <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Submit</button>
        </div>

      </form>
    </div>
  </section>
</div>
