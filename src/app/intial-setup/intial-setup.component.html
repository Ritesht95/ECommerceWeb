<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box ">

        <!-- sign up form -->

        <div class="left">
          <div class="content">
            <div class="header">
              <div class="logo text-center">
                <img src='../../assets/img/logo-dark.png' alt="Klorofil Logo">
              </div>
              <p class="lead">Initial Setup</p>
            </div>
            <form class="form-auth-small" action="index.php" #frm="ngForm">
              <div class="form-group">
                <label for="txtUsername" class="control-label sr-only">Username</label>
                <input type="text" ngModel #txtUsername="ngModel" class="form-control" id="txtUsername" name="txtUsername" placeholder="Username"
                   required>
              </div>
              <div class="form-group">
                <label for="txtpassword" class="control-label sr-only">Password</label>
                <input type="password" ngModel #txtpassword="ngModel" class="form-control" id="txtpassword" name="txtpassword" placeholder="Password"
                   required>
              </div>

              <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="frm.invalid">Sign up</button>
              <!--   || txtSType.touched || txtSName.touched || txtOName.touched  -->
              <div *ngIf="txtUsername.touched || txtpassword.touched">
                <div *ngIf="txtUsername.errors?.required && txtUsername.touched">
                  <span class="text-danger">Username is Required</span>
                </div>
                <div *ngIf="txtpassword.errors?.required && txtpassword.touched">
                  <span class="text-danger">Password is Required</span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER -->
