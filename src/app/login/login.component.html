
<!-- WRAPPER -->
  <div id="wrapper">
    <div class="vertical-align-wrap">
      <div class="vertical-align-middle">
        <div class="auth-box ">
          <div class="left">
            <div class="content">
              <div class="header">
                <div class="logo text-center"><img src='../../assets/img/logo-dark.png' alt="Klorofil Logo"></div>
                <p class="lead">Login to your account</p>
              </div>
              <form class="form-auth-small">
                <div class="form-group">
                  <label for="signin-email" class="control-label sr-only">Email</label>
                  <input type="email" ngModel #txtEmail="ngModel" name="txtEmail" class="form-control" id="txtEmail" value="" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="signin-password" class="control-label sr-only">Password</label>
                  <input type="password" ngModel #txtPassword="ngModel" name="txtPassword" class="form-control" id="txtPassword" value="" placeholder="Password" required>
                </div>
                <div class="form-group clearfix">
                  <label class="fancy-checkbox element-left">
                    <input type="checkbox">
                    <span>Remember me</span>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="CheckLogin(txtEmail.value,txtPassword.value);" >Login</button>
                <div class="bottom">
                  <span class="helper-text"><i class="fa fa-lock"></i>
                    <!-- <a routerLink="sublogin"> Forgot password?</a> -->
                  </span>
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="overlay"></div>
            <div class="content text">
              <h1 class="heading">Free Bootstrap dashboard template</h1>
              <p>by The Develovers</p>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- END WRAPPER -->
