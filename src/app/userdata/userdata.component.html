<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      All Users Data
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Users</li>
    </ol>
  </section>

  <section class="content">
    <div class="box box-primary">
      <div class="box-body">
        <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" datatable>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Created On</th>
              <th>Is Active?</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usersData">
              <td><img src="{{env}}Assets/UserImages/{{user.ProfileImage}}" Style="width: 100px; height: 100px;"></td>
              <td>{{ user.Name }}</td>
              <td>{{ user.Gender }}</td>
              <td>{{ user.Email }}</td>
              <td>{{ user.PhoneNO }}</td>
              <td>{{ user.CreatedOn }}</td>
              <td *ngIf="user.IsActive == 1">
                <button (click)="SetInactive(user.UserID);">
                  <span style="color: green;" class="fa fa-2x fa-check"></span>
                </button>
              </td>
              <td *ngIf="user.IsActive == 0">
                <button (click)="SetActive(user.UserID);">
                  <span style="color: red;" class="fa fa-2x fa-times"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</div>
