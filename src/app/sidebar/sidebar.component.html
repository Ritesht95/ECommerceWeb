<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img id="profileImage" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p id="sidebarName">{{ adminData.Adminname }}</p>
      </div>
    </div>
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">NAVIGATION</li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/dashboard']">
          <i class="fa fa-tachometer-alt"></i>
          <span> Dashboard</span>
        </a>
      </li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/webinfo']">
          <i class="fa fa-th"></i>
          <span> Web Information</span>
        </a>
      </li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/shops']">
          <i class="fa fa-store"></i>
          <span> Shops</span>
        </a>
      </li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/mailinfo']">
          <i class="fa fa-envelope"></i>
          <span> Website Mail Settings</span>
        </a>
      </li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/sucategory']">
          <i class="fa fa-envelope"></i>
          <span> Seller Categories</span>
        </a>
      </li>
      <li *ngIf="!userType">
        <a href="" [routerLink]="['/suproduct']">
          <i class="fa fa-envelope"></i>
          <span> Products Products</span>
        </a>
      </li>


      <li *ngIf="userType">
        <a href="" [routerLink]="['/shopdashboard']">
          <i class="fa fa-tachometer-alt"></i>
          <span> Dashboard</span>
        </a>
      </li>
      <li *ngIf="userType">
        <a href="" [routerLink]="['/categoryData']">
          <i class="fa fa-tachometer-alt"></i>
          <span> Category</span>
        </a>
      </li>
      <li *ngIf="userType">
        <a href="" [routerLink]="['/productData']">
          <i class="fa fa-tachometer-alt"></i>
          <span> Products</span>
        </a>
      </li>


    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
