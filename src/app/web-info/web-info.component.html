<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Website Information
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home
        </a>
      </li>
      <li class="active">Website Info</li>
    </ol>
  </section>

  <section class="content">
    <div class="box box-primary">
      <!-- <div class="box-header with-border">
        <h3 class="box-title">Quick Example</h3>
      </div> -->
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-sm-6">
              <input type="hidden" id="id">
              <div class="form-group">
                <label for="txtWebsiteName">Website Name</label>
                <input type="text" class="form-control" id="txtWebsiteName" placeholder="Website Name">
              </div>
              <div class="form-group">
                  <label for="txttagline">Tag Line</label>
                  <input type="text" class="form-control" id="txttagline" placeholder="Tag Line">
                </div>
              <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="txtgstno">GST No</label>
                <input type="text" class="form-control" id="txtgstno" placeholder="GST No">
              </div>
              <div class="form-group">
                <label for="txtaboutus">About Us</label>
                <textarea class="form-control" id="txtaboutus" rows="2" placeholder="About Us"></textarea>
              </div>
              <div class="form-group">
                  <label for="txtlogo">Logo</label>
                  <input type="file" id="txtlogo">
                  <!-- <p class="help-block">Example block-level help text here.</p> -->
                </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="txtfacebooklink">FaceBook Link</label>
                <input type="text" class="form-control" id="txtfacebooklink" placeholder="FaceBook Link">
              </div>
              <div class="form-group">
                <label for="txtinstagramlink">Instagram Link</label>
                <input type="text" class="form-control" id="txtinstagramlink" placeholder="Instagram Link">
              </div>
              <div class="form-group">
                <label for="txttwitterlink">Twitter Link</label>
                <input type="text" class="form-control" id="txttwitterlink" placeholder="Twitter Link">
              </div>
              <div class="form-group">
                <label for="txtyoutubelink">YouTube Link</label>
                <input type="text" class="form-control" id="txtyoutubelink" placeholder="YouTube Link">
              </div>
              <div class="form-group">
                <label for="txtcontactus">Contact Us</label>
                <textarea class="form-control" id="txtcontactus" rows="2" placeholder="Contact Us"></textarea>
              </div>
              <div class="form-group">
                  <label for="txtlogoalt">Logo Alternate</label>
                  <input type="text" class="form-control" id="txtlogoalt" placeholder="Logo Alternate">
                </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="reset" class="btn btn-primary">Cancle</button>&nbsp;
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </section>

</div>
