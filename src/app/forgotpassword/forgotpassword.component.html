<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box ">

        <div class="left">
          <div class="content">
            <div class="header">
              <div class="logo text-center">
                <img src="{{env}}Assets/WebsiteLogo/{{webinfoData['Logo']}}" alt="{{webinfoData['LogoAlt']}}" width="100" height="100">
              </div>
              <p class="lead">Forgot Password</p>
            </div>
            <form class="form-auth-small" action="index.php" #frm="ngForm">
              <div class="form-group">
                <label for="txtEmail" class="control-label sr-only">Email or Phone no</label>
                <input type="email" ngModel #txtEmail="ngModel" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email or Phone no"
                  required>
              </div>
              <div class="form-group text-left">
                <input type="radio" value="Admin" name="optType" required #optType="ngModel" ngModel> Administrator &nbsp;&nbsp;&nbsp;
                <input type="radio" value="Seller" name="optType" required #optType="ngModel" ngModel> Sellers
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="frm.invalid" (click)="ForgotPassword(txtEmail.value, optType.value);">Send verification code</button>
              <br>

              <!-- validation code -->

              <div id='alertDiv'>
                <div *ngIf="txtEmail.errors?.required && txtEmail.touched">
                  <span class="text-danger">Email or Phone no is Required</span>
                </div>
                <div ng-if="!errorMsg == null">
                  <span id='alertInnerDiv' class="text-danger">{{errorMsg}}</span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER -->
